<!DOCTYPE html>
<html lang="en" dir="ltr">
</html>
  <head>
    <meta charset="utf-8">
    <title>ticket booking</title>
    <link rel="stylesheet" href="styling.css">
  </head>
  <body style="background-color:lightblue;">
    <h1>Fill your details</h1>
    <form class="" action="mailto:bbajay2000@gmail.com" method="post" enctype="text/plain">
    <label for="username">Name</label>
    <input type="text" name="username" value="" placeholder="enter your name"><br><br><br>
    <label for="match">enter the match no</label>
    <input type="text" name="match" value="" placeholder="for ex :xyz vs xyz"><br><br><br>
    <label for="userage">age</label>
    <input type="text" name="userage" value="" placeholder="enter your age"><br><br><br>
    <label for="useremail">email</label>
    <input type="email" name="" value="" placeholder="enter your mail id"><br><br><br>
    <label for="usergender">gender</label>
    <input type="radio" name="usergender" value="men"><span>male</span>
    <input type="radio" name="usergender" value="women"><span>female</span><br><br><br>
    <label for="ticketrange">select your ticket range</label><br><span>1500</span>
    <input type="range" name="ticketrange" value="" min="1500" max="250000"><span>250000</span><br><br><br>
    <label for="userstand">preferred stand</label>
    <input type="checkbox" name="userstand" value="A"><span>A</span>
    <input type="checkbox" name="userstand" value="B"><span>B</span>
    <input type="checkbox" name="userstand" value="C"><span>C</span>
    <input type="checkbox" name="userstand" value="D"><span>D</span>
    <input type="checkbox" name="userstand" value="E"><span>E</span>
    <input type="checkbox" name="userstand" value="F"><span>F</span>
    <input type="checkbox" name="userstand" value="G"><span>G</span>
    <input type="checkbox" name="userstand" value="H"><span>H</span>
    <input type="checkbox" name="userstand" value="I"><span>I</span>
    <input type="checkbox" name="userstand" value="J"><span>J</span>
    <input type="checkbox" name="userstand" value="K"><span>K</span><br><br><br>
    <input type="submit" name="" value="Book">
    <input type="reset" name="" value="reset"><br><br><br>
    </form>
    <a href="index.html">go back to the previous page</a>


  </body>
</html>
